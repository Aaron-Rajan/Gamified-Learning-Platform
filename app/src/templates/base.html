<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

        <!-- Local Stylesheets -->
        <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
        {% block styling %}{% endblock %}

        <!-- Vendor Stylesheets (Bootstrap 5) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <!-- Header, if used in the future -->
        <header id="header" class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div id="header-logo" >
                    <a class="navbar-brand" href="">
                        Logo
                        <!-- <img id="header-logo-img" src="" alt=""> -->
                    </a>  <!-- Header branding: ideally contains some text, or an img of the website logo -->
                </div>
                
                <!-- Header expand button on mobile devices; will be hidden on larger screens -->
                <button id="header-toggle" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle Nav">

                </button>

                <!-- Actual header navigation items -->
                <div id="header-content" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="navbar-item"></li>
                        <li class="navbar-item"></li>
                    </ul>
                </div>

            </nav>
        </header>

        {% block content %}
        {% endblock %}
        
        <!-- Footer, if design ends up including one -->
        <footer id="footer">

        </footer>

        <!-- Insert local scripts here, if necessary -->
        {% block scripts %}{% endblock %}

        <!-- Vendor Scripts (Bootstrap 5 with Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
