{% extends "base.html" %}
{% block title %}Login - Gamified Learning Platform{% endblock %}

{% block styling %}
    <!-- Local Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block content %}
    <main>
        <div>
            <h1>Gamified Learning Platform</h1>
        </div>

        <form action="/login" method="post">
            <label for="email_or_username">Email or Username: </label>
            <input type="text" name="email_or_username" id="user"><br><br>
            
            <label for="password">Password: </label>
            <input type="password" name="password" id="pwd"><br><br>
            
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">  Remember me</label><br><br>
    
            <input type="submit" value="Login">
        </form>
    </main>
{% endblock %}

{% block scripts %}
    <!-- Insert local scripts here, if necessary -->
{% endblock %}
